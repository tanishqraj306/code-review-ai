services:
  ingestion-service:
    build: ./ingestion-service
    ports:
      - "3000:3000"
    volumes:
      - ./ingestion-service:/app
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    env_file:
      - .env

  analysis-service:
    build: ./analysis-service
    volumes:
      - ./analysis-service:/app
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    env_file:
      - .env

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
